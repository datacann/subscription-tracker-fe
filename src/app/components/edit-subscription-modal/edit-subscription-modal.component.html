@if (isOpen) {
  <div  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
      <h2 class="text-xl font-semibold mb-4">Aboneliği Düzenle</h2>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Ad</label>
          <input
            [(ngModel)]="subscription.name"
            name="name"
            required
            class="w-full border rounded px-3 py-2"
          />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Fiyat</label>
          <input
            type="number"
            [(ngModel)]="subscription.price"
            name="price"
            required
            class="w-full border rounded px-3 py-2"
          />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Yenileme Tarihi</label>
          <input
            type="date"
            [(ngModel)]="subscription.renewDate"
            name="renewDate"
            required
            class="w-full border rounded px-3 py-2"
          />
        </div>

        <div class="flex justify-end gap-2">
          <button type="button" class="bg-gray-300 px-4 py-2 rounded" (click)="onClose()">İptal</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded" (click)="onSubmit()">Kaydet</button>
        </div>
      </form>
    </div>
  </div>


}
