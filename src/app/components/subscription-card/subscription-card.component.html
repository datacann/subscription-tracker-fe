<div class="grid grid-cols-3 gap-4">
  @for (sub of subscriptions(); track sub._id) {
  <div  class="bg-white rounded-xl shadow-md p-6 border hover:shadow-lg transition duration-300">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold text-gray-800">{{ sub.name }}</h3>
      <span class="text-sm text-gray-500">{{ sub.renewDate | date }}</span>
    </div>
    <div class="text-2xl font-bold text-indigo-600 mb-4">
      {{ sub.price | currency:'TRY' }}
    </div>
    <div class="flex justify-end gap-2">
      <button
        (click)="openEditModal(sub)"
        class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-md text-sm"
      >
        DÃ¼zenle
      </button>
      <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md text-sm">
        Sil
      </button>
    </div>
  </div>
  }
</div>
<app-edit-subscription-modal
  [isOpen]="isEditModalOpen"
  [subscription]="editForm"
  (close)="closeEditModal()"
  (save)="submitEdit($event)"
></app-edit-subscription-modal>
